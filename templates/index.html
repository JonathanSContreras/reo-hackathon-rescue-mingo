<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crisis</title>
</head>
<body>
    <h1>Enter Your Decrypted Code</h1>
    <form id="codeForm">
        <input type="text" name="code" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('codeForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/check_code', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (result.success) {
                resultDiv.innerHTML = `Success! Your token is: ${result.token}`;
            } else {
                resultDiv.innerHTML = `Error: ${result.message}`;
            }
        };
    </script>
</body>
</html>
